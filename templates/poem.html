<!--
  Poems of Anne Sexton
  %s

  Generated %s

  @copyright %d Michel Corne
  @license   http://www.opensource.org/licenses/gpl-3.0.html GNU GPL v3
-->
%s
<div class="as-content">
<table class="as-content">
  <tr class="as-first">
    <td class="as-left">
      <span class="as-poem"><a %s>Poème précédent</a>&nbsp;<a %s>Poème suivant</a></span>
      <br />
      <br />
      <br />
      <span class="as-title">%s</span>
    </td>
    
    <td class="as-right">
      <a href="%s"><img class="as-image" src="%s" /></a>
      <br />
      <br />
      <br />
      <span class="as-title notranslate">%s</span>
    </td>
  </tr>
  
  <tr class="as-middle">
    <td class="as-left">%s</td>
    <td class="as-right notranslate">%s</td>
  </tr>
  
</table>
</div>

<table class="as-notes">%s</table>

<table class="as-sources">
  <tr>
    <td>Texte en anglais</td>
    <td><span class="as-sources notranslate">Anne Sexton. %s</span></td>
  </tr>
  
  <tr>
    <td>Traduction en français</td>
    <td><span class="as-sources notranslate">Michel Corne. %s</span></td>
  </tr>
  
  %s
</table>

<div class="as-poem"><a %s>Poème précédent</a>&nbsp;<a %s>Poème suivant</a></div>
